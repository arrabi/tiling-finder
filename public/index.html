<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tiling Finder</title>
  <script defer src="script.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #patternList { list-style: none; padding: 0; display: flex; flex-wrap: wrap; gap: 20px; }
    .pattern { margin: 10px; text-align: center; }
    .pattern canvas { border: 1px solid #ccc; display: block; margin-top: 5px; }
  </style>
</head>
<body>
  <h1>Tiling Finder</h1>
  <button id="startBtn">Start Search</button>
  <div id="status"></div>
  <h2>Found Patterns</h2>
  <ul id="patternList"></ul>
</body>
</html>
